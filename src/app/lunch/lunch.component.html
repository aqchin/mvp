<div>
  <label>Select your restaurants:</label>
  <app-meal
    *ngFor="let day of days"
    (timeChangeEvent)="onTimeChange($event)"
    (restaurantChangeEvent)="onRestaurantChange($event)"
    [day]="day"
    [restaurants]="restaurants"  
  ></app-meal>

  <button (click)="updatePreferences()" type="submit">update</button>
</div>
