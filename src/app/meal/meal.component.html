<div>
{{day}}day
@
  <select (change)="onTimeChange($event)">
    <option *ngFor="let time of times" [value]="time">
      {{time}}
    </option>
    <ng-container *ngIf="extendedLunch">
      <option
        *ngFor="let time of timesExtended"
        [value]="time"
      >
        {{time}}
      </option>
    </ng-container>
  </select>

  <input
    list="restaurants"
    (change)="onRestaurantChange($event)"
    (keyup)="onRestaurantChange($event)"
  >
  <datalist id="restaurants">
    <option 
      *ngFor="let restaurant of restaurants"
      [value]="restaurant"
    >
      {{restaurant}}
    </option>
  </datalist>
</div>
