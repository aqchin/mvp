<div>
{{day}}day
@
<select>
  <option *ngFor="let time of times" [value]="time">
    {{time}}
  </option>
  <ng-container *ngIf="extendedLunch">
    <option *ngFor="let time of timesExtended" [value]="time">
      {{time}}
    </option>
  </ng-container>
</select>

<input list="restaurants">
<datalist id="restaurants">
  <option *ngFor="let restaurant of sampleRestaurants" [value]="restaurant">
    {{restaurant}}
  </option>
</datalist>
</div>
